<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo with Localstorage and Typescript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>To Do List</h1>
    <div role="main" class="card">
        <ul id="todolist"></ul>
        <form id="todoform" action="">
            <input type="text" placeholder="enter a todo" id="todoinput">
            <button id="btn" type="submit">Add todo</button>
        </form>
        <button id="btn-delete" type="submit">Delete selected</button>
    </div>
    
    <script src="dist/index.js"></script>
</body>
</html>
